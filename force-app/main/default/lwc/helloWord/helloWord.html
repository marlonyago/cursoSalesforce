<template>
    
    

    <lightning-card  title="Hello">
        <div class="slds-var-m-around_small">
            <lightning-input type="text" name="input1" label="Enter a date" onkeyup={changeHandler}></lightning-input>
            <div>Event : {title} </div>
        </div>
    </lightning-card>

    <lightning-card  title="@track Hello">
        <div class="slds-var-m-around_small">
            <lightning-input type="text" name="input1" label="Enter a date" onkeyup={trackHandler}></lightning-input>
            <div>City : {address.city} </div>
        </div>
    </lightning-card>

    <lightning-card  title="Getter Hello">
        <div class="slds-var-m-around_small">
            <div>{firstUser}</div>
        </div>
    </lightning-card>

</template>
